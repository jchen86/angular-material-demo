<div layout="column" class="md-inline-form">
	<md-content layout-padding>
		<section>
			<md-input-container class="md-block">
				<label>What's Next</label>
				<textarea ng-model="submitIdeaForm.data.whatsNext" rows="5"></textarea>
			</md-input-container>
			<md-input-container class="md-block">
				<label>Talent Required</label>
				<input ng-model="submitIdeaForm.data.talentRequired">
			</md-input-container>
			<md-input-container class="md-block">
				<label>Skill Description</label>
				<textarea ng-model="submitIdeaForm.data.skillDescription" rows="5"></textarea>
			</md-input-container>

			<div layout="row" layout-align="end">
				<md-button class="md-primary">Add talent request</md-button>
			</div>
		</section>
		<md-divider></md-divider>

		<section>
			<md-input-container class="md-block">
				<label>What you're offering</label>
				<textarea ng-model="submitIdeaForm.data.offering" rows="5"></textarea>
			</md-input-container>

			<div layout="row" layout-align="end">
				<md-button class="md-primary">Add offer</md-button>
			</div>
		</section>
		<md-divider></md-divider>
	</md-content>
</div>
