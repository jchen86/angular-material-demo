<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
	<body ng-app="project-tomato" ng-controller="RootCtrl as root" layout="row">

		<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
								md-component-id="left" hide-print style="height:100%;"
								md-is-locked-open="$mdMedia('gt-sm')">

			<header class="nav-header">
				<a ng-href="#/" class="docs-logo" ng-click="root.toggleLeft()">
					<img src="images/data/team-500.jpg" alt="" style="height:auto;width:100%;"/>
					<h1 class="docs-logotype md-heading" style="text-align: center;">Project Tomato</h1>
				</a>
			</header>

			<md-content role="navigation" layout="column">
				<md-button ng-repeat="navOption in root.navOptions" ng-href="{{navOption.href}}" ng-cloak
									 ng-click="root.toggleLeft()">{{navOption.label}}
				</md-button>
			</md-content>

		</md-sidenav>

		<div layout="column" role="main" flex>

			<ng-include src="'views/partials/siteToolbar.html'"></ng-include>

			<md-divider></md-divider>

			<md-content md-scroll-y layout="column" flex>
				<div ng-view layout-padding flex="noshrink"></div>
			</md-content>

		</div>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
		<script>
			!function (A, n, g, u, l, a, r) {
				A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
							(A[l].q = A[l].q || []).push(arguments)
						}, A[l].l = +new Date, a = n.createElement(g),
						r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
			}(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

			ga('create', 'UA-75254403-1');
			ga('send', 'pageview');
		</script>

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-messages/angular-messages.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/controllers/main.js"></script>
		<script src="scripts/controllers/submitIdeaForm.js"></script>
		<script src="scripts/controllers/projects.js"></script>
		<script src="scripts/controllers/projectDetails.js"></script>
		<script src="scripts/services/mockdataprojects.js"></script>
		<script src="scripts/services/mockdatatalents.js"></script>
		<script src="scripts/filters/stagefilter.js"></script>
		<script src="scripts/services/projectsservice.js"></script>
		<script src="scripts/filters/numbertowords.js"></script>
		<script src="scripts/controllers/root.js"></script>
		<script src="scripts/controllers/talentslist.js"></script>
		<script src="scripts/services/talentsservice.js"></script>
		<script src="scripts/controllers/talentdetails.js"></script>
		<script src="scripts/services/titleservice.js"></script>
		<script src="scripts/directives/projectsgrid.js"></script>
		<script src="scripts/directives/talentsgrid.js"></script>
		<!-- endbuild -->
	</body>
</html>
